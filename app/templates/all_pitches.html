{% extends 'base.html' %}

{% block content %}
<h1 style="font-family:
'Open Sans', sans-serif; text-align:center;">All pitches</h1>
{% for pitch in pitches %}
<article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ pitch.user.username }}</a>
   </div>

    <h2><a class="article-title" href="{{ url_for('main.pitch_list', pitch_id=pitch.id) }}">{{ pitch.title }}</a></h2>
    <p class="article-content">{{ pitch.pitches }}</p>
     <p class="article-content">{{ pitch.category_id }}</p>
  </div>
</article>
{% endfor %}
  </div>
  {% endblock content %}
